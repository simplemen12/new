<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            float: left;

        }
        .w100{
            width: 100%;
        }
        .w50{
            width: 50%;
        }
        .w25{
            width: 25%;
        }
        .red{
            background-color: red;
        }
        .greed{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
        .orange{
            background-color: orange;
        }


        .clear{
            clear: both;
        }
    </style>
</head>
<body>

    <div class="w100 red"></div>
    <div class="w25 greed"></div>
    <div class="w50 blue"></div>
    <div class="w25 orange"></div>
    <div class="w50 yellow"></div>
    <div class="w50 purple"></div>
    <div class="w100 gray"></div>
    

    
</body>
</html>
