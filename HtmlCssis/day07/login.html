<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .box1{
            width: 400px;
            height: 300px;
            border: 5px solid white;
            
            background-color:ivory; /* 배경 흰색으로 설정 */
          
            border-radius: 30px; /* 박스의 모서리를 둥글게 설정 */
            text-align: center;
            overflow: hidden; /* 내용이 넘치는 경우를 방지 */
            margin: auto;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate( -50%,-50%);
            
        }
       .a,.b,.c{
        margin: 10px 10px 10px 10px;
        width: 300px;
        height: 50px;

        border-radius: 10px;

        border: none;
       }

       body{
            background-color: #72d9f0;
        }
        .c{
            background: rgb(45, 236, 236);
            color: aliceblue;
        }

        .d{
            background: none;
            color: gray;
            border: none;
        }

    </style>
</head>
<body>


    <form>

        <div class="box1">



            <input type="text" class="a" id="i" placeholder="아이디">
            <input type="text" class="b" id="p" placeholder="비밀번호">
            <input type="submit" class="c" id="log"  value="로그인">

            <input type="submit" class="d" value="비밀번호를 잊어버리셨나요">
            
        </div>


    </form>

    <script>
        const passwordInput = document.getElementById('p');
        const loginButton = document.getElementById('loginButton');

        // 비밀번호가 변경될 때마다 유효성을 검사하여 로그인 버튼 활성화/비활성화
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            if (/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/.test(password)) {
              //  p.disabled = false;
                p.style.color = "green";
            } else {
               // p.disabled = true;
                p.style.color = "red";
            }
        });

        log.addEventListener('click', function() {
            const password = passwordInput.value;
            if (/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/.test(password)) {
                p.disabled = false;
                p.style.color = "green";
            } else {
                p.disabled = true;
                p.style.color = "red";
            }
        });


    </script>
    
</body>
</html>
