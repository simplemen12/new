<!DOCTYPE html>
<html lang="en">
    <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: blue;
        }
        .bgcolor{
            
            background-color: rgb(red, green, blue);
        }
        .border{
            border: 1px black;
        }
        /*
        nth child 내 자식만
        nth of type 해당 타입만 순번
        */

        p:nth-of-type(odd){
            color: blue;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        색속성 (color 관련 속성)
        - color : 글자색 
        - background-color : 배경색
        - border-color : 테두리색

        색 지정 방법 
        - 이미 지정된 이름을 사용 : red blue green
        - 색상 코드를 사용하는 방법 : 16진수 코드
        - rgb코드를 사용하는 방법 : rgb(255, 0,0);
        - rgb코드 : a(투명도) 추가
        a: 투명도 0~1 0.x 
     -->
</head>
<body>
    <div class="color">글자색</div>
    <div class="bgcolor">배경색</div>
    <div class="border">테두리색</div>
    <!-- p태그 3개 생성
    폰트 사이즈를 20px로 적용
    1, 3 폰트색상 파랑으로 설정 -->
    
</body>
</html>
