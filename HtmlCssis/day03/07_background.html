<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        background 배경속성
        배경색 bg-color
        배경이미지 bg-image
        배경색과 배경이미지를 같이 지정하면 배경이미지가 우선
        이미지 사이즈에 출력되지 못하는 부분은 배경색으로 출력
        배경이미지 크기 bg size
        배경이미지 반복 bg-repeat

          no-repeat 반복안함
          repeat-x x축으로만 반복 가로
          y는 세로
          round 양쪽 반복 기본 

          배경이미지 위치 bg-position
          center 가운데
          x축 y축 값을 주면 원하는 위치로 설정
          background : color image position size repeat 순으로 입력

     -->
     <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: ivory;
            background-image: url();
            background-size: 300px;
            background: repeat none;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(255, 224, 224);
        }
        .box2{
            width: 30px;
            height: 300px;
            background-color: #fff;
            background-image: url();
        }

     </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    
</body>
</html>
