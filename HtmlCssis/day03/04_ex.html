<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul>li:nth-child(even){
            color:red;
        }
    ul>li:nth-child(1){
        border: 1px;

    }
    ul>li:nth-child(10){
        border: 1px;

    }

    .naver{
        color: aquamarine;
    }
    ul>li{
        list-style: none;
        display: inline;
    }
    ul>li::after{
        content: ".";
    }
   

        
    
    
</style>
<body>
    <!-- 
        div 3개를 만들어
        naver, google daum 사이트로 연결게되 하고,
        새창이 띄어지도록 연결
        각각의 div 색을 달리하여 스타일 주기
        링크 색도 변경

        ul > li*10 1~10까지 표현
        -짝수만 빨간색
        369 초록색
        1, 10 굵게 처리
        뒤 요소에 .을 추가

         link visited active 순번 적용 

         block태그 넓이 높이를 가질수 있음
     -->
     <div class="naver"> <a href="http://naver.com" target="_blank">naver</a></div>
     <div class="google"> <a href="http://google.com" target="_blank">google</a></div>
     <div class="daum">  <a href="http://daum" target="_blank">daum</a></div>
   
     <ul>
        <li>1</li>
        <li>2</li>
        <li type="p1">3</li>
        <li>4</li>
        <li>5</li>
        <li type="p2">6</li>
        <li>7</li>
        <li>8</li>
        <li type="p3">9</li>
        <li>10</li>
     </ul>

    
</body>
</html>
