<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
     <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100%;
        }
        
        .header {
            height: 60px;
            background-color: antiquewhite;
            margin: 10px;
        }
        
        a {
            margin: 10px;
        }
        
        .main-img {
            height: 300px;
            background-color: ivory;
        }
        
        .subject {
            height: 350px;
            background-color: blueviolet;
        }
        
        .content {
            height: 500px;
            background-color: burlywood;
        }
        
        .sub {
            height: 200px;
            background-color: brown;
        }
        
        .content1 {
            height: 200px;
            width: 200px;
            background-color: black;
            float: left;
        }
        
        .sub3 {
            height: 100px;
            background-color: mediumspringgreen;
            float: left;
            width: 50%;
        }
        
        .sub4 {
            height: 100px;
            background-color: rgb(195, 243, 36);
            float: left;
            width: 50%;
        }
        
        .footer {
            height: 200px;
            background-color: darkcyan;
        }
        
        @media screen and (min-width: 800px) {
            .header {
                height: 60px;
            }
            
            .main-img {
                height: 500px;
            }
            
            .subject {
                height: 350px;
            }
            
            .content {
                width: 50%;
                float: left;
                height: 400px;
            }
            
            .footer {
                height: 200px;
                clear: both;
            }
            
            .content1 {
                height: 400px;
                width: 400px;
                background-color: black;
                float: left;
            }
            
            .sub3, .sub4 {
                height: 200px;
                float: left;
                width: 50%;
            }
        }
     </style>
</head>
<body>
    <div class="header"><h3 class="a">IN'O</h3></div>
    <div class="main-img"><img src="main.jpg"  width="100%" height="100%" ></div>
    <div class="subject"></div>
    
    <div class="content"><img src="main.jpg"  width="100%" height="100%" ></div>
    <div class="sub"></div>

    <div class="content1"></div>

    <div class="sub3"></div>

    <div class="sub4"></div>

    <div class="footer"></div>
    
</body>
</html>
