<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> 문서의 속성을 지정하기 위한 태그 
        현재 페이지에 대한 정보, 필요한 파일을 연결 작업을 함 -->
    <meta charset="UTF-8">
    <!-- 한글인식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면비율을 장비 비율을 맞춰서 보여지게 하는 역할 -->
    <title>연습1</title>
    
</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    body입니다.
    <!-- 우클릭 open with live sever로 확인-->
    <h1>제목</h1>
    <!-- h태그들은 제목을 나타낼때 사용, 숫자가 클수록 두껍다, 크기와 두께가 정해져 있고 브라우저마다 다르다 -->
    <!-- alt + shift + ↓ 복사-->

    <!--html에서 enter는 줄바꿈이 아니다 공백하나를 의미 띄어쓰기 한칸-->
    <!-- 줄바꿈 태크 <br> -->
    안녕하세요 <br>
    안녕하세요
    <!-- block / inline / inlineblock로 구분 -->
    <!-- block : tag하나가 한줄을 차지하는 태그 -->
    <!-- inline : tag하나는 본인이 가지고 있는 글자만큼의 영역을 가지는 태그 -->
    <span>span태그입니다.</span>
    <span>span태그입니다.</span>
    <!-- F12 개발자툴 -->

    <!-- <p> 한문단을 나타내는 태그 block 태그 위/아래 여백을 가지고 있음. -->
        <p>p태그 입니다.
            <b>안녕하세요.</b>
            <strong>hello~!!</strong>

        </p>
        <p>
            <ins>HELLO</ins>
            <del>hi</del>
        </p>

    <p>
        <!-- sup : 윗첨자, sub : 아래첨자 -->
        10<sup>2</sup>
        log<sub>10</sub>
    </p>
    <!-- hr : 수평선 -->
    <hr>
    <i>기울림</i>
    <mark>색깔</mark>

    


</body>
</html>
