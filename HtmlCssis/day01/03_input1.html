<!DOCTYPE html>

<head>

    <!-- input 태그는  속성값이 다양하며 여러가지 기능에 활용할 수 있음
    form 태그와 같이 사용하는 경우가 많다(나중에 다시 확인)
    <input type="속성명">
    <input type="text" : 가장 만히 사용 한글 영어 특수문자 처리
    placeholder : 흐리게 표시, 안내문구 같은것을 입력할 때 사용문자를 
    입력하면 사라짐
    -->

    <input type="text">
     <input type="text" placeholder="미리보기">

        <!-- type="button : 일반버튼
         type="submit": 전송버튼 - form 태그안에 있는 값을 서버로 전송
         type="reset": 취소버튼 - form 태그안에 있는 값을 리셋 -->
         <button>태그에서도 동일한 속성을 사용</button>
         <input type="button" value="일반버튼">
         <input type="submit" value="submit">
         <input type="reset" value="reset">

         <!-- form 태그안의 정보를 서버로 저농 action 서버의 주소
        form 태그 안의 name="" 변수 역할 " value="값"

        파일명?name=값&name=값 => ? 퀴리스트링(띄어쓰기는 안됨.)
    ? => get( 안쓰면 기본 get 으로 설정)
    post 데이터를 숨겨서 가는 방식
    post
    -->
    
    <hr>
    
        <form action="">
            <input type="text" name="name"> <br>
            <input type="text"> <br>

            <button>태그에서도 동일한 속성을 사용</button>
            <input type="button" value="일반버튼">
            <input type="submit" value="submit">
            <input type="reset" placeholder="이름" value="영이">
            <input type="password">

        </form>
    </hr>

    <input type="checkbox">사과

    <form action="">
        <p> 좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="submit" value="제출">
         <br>
      
         <br>

    </form>
    <br>
    <hr>
    <!-- lable 다른 태그의 제목역할을 하는 테그 
    for="값" id="값" 해당 id를 가지는 태그의 제목이 됨.
    id="유일한 구분자"  class="중복가능 여러개 가능" => js / css 주로 사용
    -->

    <form action="">
        <p> 좋아하는 과일을 선택해주세요</p>
       
        <input type="checkbox" id="apple1" name="fruit" value="apple1">사과
        <label for="apple1">사과</label>
        <input type="submit" value="제출">

        <label for="orange1">
            <input type="checkbox" id="orange1" name="fruit" value="orange1">오렌지


        </label>

         <br>
      
         <br>

    </form>


    <!-- type="radio" : 여러개중 하나만 선택가능 -->

    <form action="">
        <p> 좋아하는 과일을 선택해주세요</p>
       
        <input type="radio" id="apple" name="fruit" value="apple">사과
        <label for="apple">사과</label>
        <input type="submit" value="제출">

        <label for="orange">
            <input type="radio" id="orange" name="fruit" value="orange">오렌지


        </label>

         <br>
      
         <br>

    </form>

    <!-- 연습문제 form, radio, rable을 이용하여  10대 20대 30대 40대이상 선택할수 있는 값을 생성 
     -->

     <form action="">
        <p> 나이설문조사</p>
       
        <input type="radio" id="10" name="10대" value="10">
        <label for="10">10대</label>
        <input type="radio" id="20" name="20대" value="20">
        <label for="20">20대</label>
        <input type="radio" id="30" name="30대" value="30">
        <label for="30">30대</label>
        <input type="radio" id="40" name="40대" value="40">
        <label for="40">40대 이상</label>

        <input type="submit" value="제출">

    
         <br>
      
         <br>

    </form>
