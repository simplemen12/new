<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name">
            국어 : <input type="text" id="name">
            영어 : <input type="text" id="name">
            수학 : <input type="text" id="name">
            <button type="button" onclick="clickEvent()"></button>
         
        </fieldset>

    </form>

    <ul>
        <script>
            function clickEvent(){
                let name = document.getElementById('name').value;
                let kor = document.getElementById('kor').value;
                let eng = document.getElementById('eng').value;
                let math = document.getElementById('math').value;

                let sum = Number(kor)+Number(eng)+Number(math);
                let avg = Math.round(sum/3); //정수로 반올림

                let ul = document.getElementById('ul');

                let str = `<li>name : ${name}</li>`;
                str += `<li>name : ${kor}</li>`;
                str += `<li>name : ${eng}</li`;
                str += `<li>name : ${math}</li>`;
                str += `<li>sum : ${sum} </li>`;
                str += `<li>avg : ${avg.toFixed}</li>`;
                
     
               

                ul.innerHTML = str;

            }
        </script>
    </ul>
    
</body>
</html>
