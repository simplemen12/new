<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        z-index 속성
        - 요소가 겹쳐있을 때 어느 요소를 위로 보낼지 결정하는 속성
        - 정수의 값을 가짐 (양수값 사용)
        - 숫자가 높을수록 위로 올라옴.

     -->
     <style>
        .box{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            z-index: 4;

        }
        .box1{
            width: 350px;
            height: 100px;
            border: 5px solid black;
            position: absolute;
            margin: 20px 20px 30px;
            z-index: 5;
            text-align: center;
            font-size: 50px;

            

        }
        .box2{
            width: 350px;
            height: 200px;
            border: 5px solid black;
            position: absolute;
            margin: 10px 20px 20px;
            transform: translate(1px,130px);
            z-index: 6;

        }
        .box3{
            width: 350px;
            height: 100px;
            border: 5px solid black;
            position: absolute;
            transform: translate(20px,370px);
            z-index: 7;
            text-align: center;
            font-size: 50px;
        }

        .box4{
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            background-color: aqua;
            z-index: 3;
            position: absolute;
            transform: translate(100px,200px);
        }
        .box5{
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            background-color: rgb(132, 0, 255);
            z-index: 6;
            position: absolute;
            transform: translate(90px,190px);
        }
        .box6{
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            background-color: green;
            z-index: 1;
            position: absolute;
            transform: translate(150px,230px);
        }
        
        
     </style>
</head>
<body>

<div class="box ">

    <div class="box1">텍스트</div>

    <div class="box2"></div>

        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
       
       

    </div>
    <div class="box3">텍스트</div>
</div>
   
    
</body>
</html>
