<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- div 가운데 정렬 margin auto -->
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;

        }
        .box1{
            top: 0px;
            left: 0px;
            background-color: aqua;
            z-index: 5;
        }
        .box2{
            top: 15px;
            left: 15px;
            background-color: violet;
            z-index: 4;
        }
        .box3{
            top: 30px;
            left: 30px;
            background-color: brown;
            z-index: 3;
        }
        
        .box4{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: white;
            z-index: 2;
        }
    </style>
</head>

<body> 
        <div class="box4"></div>


    
        <div class="box box1"></div>
   
        <div class="box box2"></div>
  
        <div class="box box3"></div>

    
    
</body>
</html>
