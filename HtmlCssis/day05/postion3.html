<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        position : 위치값을 부여하는 속성
        - static : default
        - fixed : 화면의 특정 위치에 값을 고정
        - sticky : 스크롤에 반응하여 특정 위치에 고정

        - relative : 상대위치 = 엘리먼츠들끼리 위치값에 서로 영향을 줌
        - absolute : 절대위치 = 엘리먼츠의 위치를 절대적인 위치로 설정
        - 기준이 되는 엘리먼츠는 relative 속성을 갖는 가장 가까운 조상
        - 만약 가장 가까운 조상 중 relative 속성이 없다면 body가 기준
     -->
     <style>

nav .h:hover,
nav .j:hover,
nav .k:hover,
nav .l:hover {
    background-color: red;
    color: white;
}
        .fixed{
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: blue;
            border-radius: 30px;
            width: 30px;
            height: 30px;
            text-align: center;
            
        }
        .fixed>a{
            color: white;
            text-decoration: none;
        }
        nav{
            position: sticky;
            width: 100%;
            height: 50px;
            top: 0px;
            background-color: white;
           ;
            filter: background-color(green);
        }
        nav>a{
            text-decoration: none;
            color: black;
            margin: 5px;
            margin-left: 20px;
            line-height: 50px;
            filter: background-color(green);
           
            margin: 50px;
        }
        .g,.h, .j,.k,.l{
           
            filter: background-color(green);
        }

        * {
    box-sizing: border-box; /* 모든 요소의 박스 모델을 변경합니다. */
    margin: 0;
    padding: 0;
}

nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
    height: 50px;
    border-bottom: 1px solid black; /* 테두리를 추가합니다. */
}

nav a {
    text-decoration: none;
    color: black;
    padding: 10px;
    border-right: 1px solid black; /* 각 메뉴 항목의 우측에 테두리를 추가합니다. */
}

nav a:last-child {
    border-right: none; /* 마지막 메뉴 항목의 우측 테두리를 제거합니다. */
}

nav a:hover {
    background-color: red; /* 호버 시 배경색을 빨간색으로 변경합니다. */
    color: white; /* 호버 시 글자색을 흰색으로 변경합니다. */
}
        
     </style>
</head>
<body>
    
    <nav class="g">
        <a href="" class="h">menu1</a>
        <a href="" class="j">menu2</a>
        <a href="" class="k">menu3</a>
        <a href="" class="l">menu4</a>
      
    </nav>
    
   
</body>
</html>
