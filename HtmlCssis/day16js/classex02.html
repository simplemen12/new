<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //생성자 함수 : 클래스를 함수화
        //일반함수랑 생성자 함수는 별 차이가 없음.
        // 1. 반드시 new를 통해 실행
        // 2. 함수 첫 글자를 대문자로 실행

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;

            }

            get personInfo(){
                return `${this.firstName},${this.lastName},${this.age},${this.address}`;
            }
        }
        let my = new PersonClass('민지','정',12,'인천');
        console.log(my);
        //get은 () 넣으면 안됨
        console.log(my.personInfo);



        // 위의 PersonClass를 생성자 함수로 변환
        function PersionObject(first,last,age,addr){
            this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
                this.getPersonInfo = function(){
                    return `${this.firstName},${this.lastName},${this.age},${this.address}`;
                }
        }

        let my2 = new PersionObject('lee','minji',23,'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());


        //person 객체로 생성

        const person={
            firstName : '',
            lastName : '',
            age : 0,
            address : '',
            setInfo: function(first,last,age,addr){
                this.lastName = last;
                this.age = age;
                this.address = addr;
            },
            get personInfo(){
                return `${this.firstName},${this.lastName},${this.age},${this.address}`;
            },
            set firstName(first){
                this.firstName = first;

            }


        };

        person.setInfo('park','minge',24,'seoul');
        console.log(person);
        console.log(person.get.personInfo);
        
        //get () x / set() x 둘다 인식 불가 객체에는 getset 잘 사용안함
        person.setfirstName = 'lee';

        

    </script>
    
</body>
</html>
