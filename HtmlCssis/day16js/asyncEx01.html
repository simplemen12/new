<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        promise chain 방식
    </h1>
    <ul>
        <li>
            Promise 객체를 리턴하여 값을가져오면 
            then 메서드를 실행하여 실행순서를 기다리게 할 수 있다.
        </li>
        <li>
            fetch(url, [config]) : 데이터 통신을 위해 제공하는 함수 
            config(header에 적용되는 각종 정보를 설정): 내가 데이터에 보낼때 사용
        </li>
        <li>
            then 메서드 : promsise 객체를 리턴하는 함수 
            메서드를 기다려서 리턴 값이 만들어지면 다음 로직으로 연결하려는 기능
        </li>
        <li>

        </li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button type="button" id="btn">데이터 가져오기</button>
    <button type="button" id="btn1">데이터 가져오기1</button>


    <ul id="ul">
        
    </ul>

    <script>
    


        document.getElementById('btn').addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(resp => resp.json())
        .then(result => {
            console.log(result); // 데이터가 올바르게 수신되었는지 확인하기 위해 결과를 로그로 출력합니다.
            return result; // 결과를 다음 then() 블록으로 전달합니다.
        })
        .then(result => printData(result)) // 결과를 printData 함수에 전달합니다.
        .catch(err => console.log(err));

        fetch('https://jsonplaceholder.typicode.com/todos/2')
        .then(resp => resp.json())
        .then(result => {
            console.log(result); // 데이터가 올바르게 수신되었는지 확인하기 위해 결과를 로그로 출력합니다.
            return result; // 결과를 다음 then() 블록으로 전달합니다.
        })
        .then(result => printData(result)) // 결과를 printData 함수에 전달합니다.
        .catch(err => console.log(err));

        fetch('https://jsonplaceholder.typicode.com/todos/3')
        .then(resp => resp.json())
        .then(result => {
            console.log(result); // 데이터가 올바르게 수신되었는지 확인하기 위해 결과를 로그로 출력합니다.
            return result; // 결과를 다음 then() 블록으로 전달합니다.
        })
        .then(result => printData(result)) // 결과를 printData 함수에 전달합니다.
        .catch(err => console.log(err));

     




        });

        document.getElementById('btn1').addEventListener('click', () => {

            for(let i=0; i<4; i++){

                fetch(`https://jsonplaceholder.typicode.com/todos/${i}`)
        .then(resp => resp.json())
        .then(result => {
            console.log(result); // 데이터가 올바르게 수신되었는지 확인하기 위해 결과를 로그로 출력합니다.
            return result; // 결과를 다음 then() 블록으로 전달합니다.
        })
        .then(result => printData(result)) // 결과를 printData 함수에 전달합니다.
        .catch(err => console.log(err));

            }

        });

       


        function printData(Obj){
        console.log(Obj);
        let ul = document.getElementById('ul');
        for(const key in Obj){
            ul.innerHTML+= `<li>${key} : ${Obj[key]}</li>`;


            }

        }

  



    </script>
