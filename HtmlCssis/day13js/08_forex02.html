<!DOCTYPE html>

    <title>Document</title>

<body>
    <h1>
        향상된 for 
    </h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 []
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 { }
            for(let value in Object){

                <!-- value = key -->
                code;
            }
        </li>
        <li></li>
    </ul>
    
   

    <form action="">

        </fieldset>
    </form>

        약수 값 출력 / 개수 <br>

    </h3>

            let num1 = parseInt(document.getElementById('num').value);

            for(let i=1; i<=num1; i++) {

				console.log(i+"");

                result.innerHTML += `<li>약수 : ${i}</li>  `;
			}
		}


       
        }





		
    </script>
</body>
