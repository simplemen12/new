            document.getElementById('result').innerText  = `
            .${year}.${month}.${day}.`;

        }

        document.getElementById('btn').addEventListener('click',()=>{
            let now = new Date();
            let date = now.toLocaleDateString(); //24. 3. 19.
            let day = now.getDay(); // 요일번호 0~6(토)

            let week ;
            switch(day){
                case 0: week='일';break;
                case 1: week='월';break;
                case 2: week='화';break;
