<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>
        반복문 : for, while, do-while => java와 동일한 문법
    </h1>

    <ul>
        <li>
            for 반복횟수가 명확할 때 사용
            for(초기값; 조건식; 증감식){코드...;}
        </li>
        <li>
            while, do-while 반복횟수가 명확하지 않을 경우
            while(조건식){실행문...;}
            do{실행문...;}while(조건식);
        </li>
        <li>
            모든 조건은 참[true] 일때 실행 
        </li>
        <li>
            조건이 계속 true라면 무한 루프에 빠질 수 있다.
            조건문 안에서 조건값이 false로 바뀔수 있는 구문이 반드시 있어야 함.
        </li>
        <li>
            break; 통해 빠져나갈 수 있음.
        </li>
        <li></li>
    </ul>

    <script>
        let sum = 0;
        for(let i=0; i<10; i++){
            console.log(i);
            sum+=i;


        }
        console.log(sum);
        console.log("--------------------");
        let count = 0;
        while(count<=0){
            console.log(count);
            count++;
        }

        let total = 0;

        //구구단
        for(let i=0; i<9; i++){
            for(let j=0; j<9; j++){
                console.log(i,j,"+++")
                console.log(i*j);
            }

        }




    </script>
</body>
</html>
