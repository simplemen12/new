<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        기본 태그들이 가지고 있는 고유 속성들을 없애주는 코드 
        
        */

        @import url(reset.css);
        .container{
            width: 100%;
        /* vh / vw 모니터 브라우저 기준 높이 */
        height: 100vh;

       
        background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url(../day07/초고화질.jpg);



        background-size: cover;
        }
        .container>.navbar{
            width: 90%;
            height: 50px;
            display: flex;
            
            justify-content: space-between;
            align-items: center;
            margin: auto;


        }
        .container>.navbar>h1>a{
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        .container>.navbar>ul{
            display: flex;
            justify-content: space-between;
        }
        .container>.navbar>ul>li{
            margin: 0 10px;
        }
        .container>.navbar>ul>li>a{
            font-size: 15px;
            color: white;
            font-family: 700;

        }
        .container>.navbar>ul>li>a:hover{
            color: burlywood;
        }
        .container>.main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;


        }
        .container>.main>h2{
            font-size: 50px;
            font-weight: 700;
            margin-bottom:  40px;


        }
        .container .main .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: darkgoldenrod;
    color: white;
    text-decoration: none;
    border: 2px solid green;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 1s, color 1s;
}

.container .main .button:hover {
    background-color: #2e82a9;
    color: black;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1><a href="">disign</a></h1>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">login</a></li>
                <li><a href="">SIGNUP</a></li>
                <li><a href="">board</a></li>
            </ul>
        </div>
        
        <div class="main">
            <h2>welcome to front end world</h2>
            <a href=""><button>learn more</button></a>
        </div>
    </div>
</body>
</html>
