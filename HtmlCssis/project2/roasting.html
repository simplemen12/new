/* 좌에서 우로 페이드 인 애니메이션 설정
 */
@keyframes fadeInFromLeft {
from {
    opacity: 0; /* 시작할 때 투명도를 0으로 설정하여 숨깁니다. */
   
}
to {
    opacity: 1; /* 끝날 때 투명도를 1로 설정하여 나타납니다. */
   
}
}

/* sp 요소에 fadeInFromLeft 애니메이션 적용 */
#sp {
opacity: 0; /* 초기에 투명도를 0으로 설정하여 숨깁니다. */
animation: fadeInFromLeft 1s ease forwards; /* fadeInFromLeft 애니메이션을 1초 동안 적용합니다. */
}
