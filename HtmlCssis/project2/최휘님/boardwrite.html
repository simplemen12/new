<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 문자 인코딩 및 화면 크기 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 제목 -->
    <title>boardwrite</title>
    <!-- 외부 스타일시트 링크 -->
    <link rel="stylesheet" href="../안준영님/main.css">
    <link rel="stylesheet" href="../최휘님/boardwrite.css">
    <!-- 외부 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body id="top">
    <!-- 페이지 전체를 감싸는 wrapper -->
    <div class="wrapper">
        <!-- 페이지 상단 영역 -->
        <div class="headarea">
            <!-- 로고 영역 -->
            <div class="logo">
                <a href="">
                </a>    
            </div>
            <!-- 메뉴 영역 -->
            <div class="menu">
                <a href="">Menu</a>
                <a href="">Store</a>
                <a href="">News</a>
                <a href="">Story</a>
            </div>
            <!-- 로그인 및 검색 영역 -->
            <div class="login">
                <a href="">로그인</a>
                <a href="">회원가입</a>
                <a href="">ENG</a>
                <div class="allsearch">
                    <button type="button">
                        <!-- 검색 아이콘 -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 컨테이너 영역 -->
    <div class="container">
        <!-- 페이지 제목과 네비게이션 -->
        <div class="subtitle">
            <div class="inner">
                <h1>BoardWrite</h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li>●</li>
                    <li><a href="../project/board.html">Board</a></li>
                    <li>●</li>
                    <li><a href="../project/boardwrite.html">BoardWrite</a></li>
                </ul>
            </div>
        </div>
        <!-- 게시글 작성 폼 -->
        <div class="boardwrite">
            <!-- 게시글 등록 제목 -->
            <div class="boardwrite-title">게시글 등록</div>
            <!-- 게시글 작성 내용 -->
            <div class="boardwrite-main">
                <div class="main1">
                    <!-- 작성자 이름 입력란 -->
                    <div class="name">이름</div>
                    <input type="text" class="writername">
                    <!-- 작성자 비밀번호 입력란 -->
                    <div class="boardpw">비밀번호</div>
                    <input type="password" class="writerpw">
                </div>
                <div class="main2">
                    <!-- 작성자 이메일 입력란 -->
                    <div class="email">이메일</div>
                    <input type="email" class="email2">
                </div>
                <div class="main3">
                    <!-- 게시글 제목 입력란 -->
                    <div class="title">제목</div>
                    <input type="text" class="title2">
                </div>
                <div class="main4">
                    <!-- 게시글 내용 입력란 -->
                    <div class="content">내용</div>
                    <textarea name="내용" class="content2" cols="110" rows="20"></textarea>
                </div>
            </div>
            <!-- 게시글 작성 버튼 -->
            <div class="writebtn">
                <!-- 게시글 등록 버튼 -->
                <button type="button" class="submit">등록</button>
                <!-- 게시글 작성 취소 버튼 -->
                <a href="../project/board.html" class="cancel">취소</a>
            </div>
        </div>
    </div>
    <!-- 페이지 하단 영역 -->
    <footer>
        <div class="fInfo">
            <ul class="info">
                <li>한국맥도날드(유)</li>
                <li>대표이사: 김기원</li>
                <li>사업자등록번호: 101-81-26409</li>
                <li>전화주문: 1600-5252</li>
                <!-- 저작권 정보 -->
                <p class="copy">COPYRIGHT &copy; 2019 ALL RIGHTS RESERVED BY McDonald's.</p>
            </ul>
        </div>
    </footer>
    <!-- JavaScript 코드 -->
    <script>
        // 게시글 등록 버튼 클릭 시
        document.querySelector(".submit").addEventListener('click', ()=>{
            // 입력된 값들을 가져와 변수에 저장
            const writername = document.querySelector(".writername").value;
            const writerpw = document.querySelector(".writerpw").value;
            const email2 = document.querySelector(".email2").value;
            const title2 = document.querySelector(".title2").value;
            const content2 = document.querySelector(".content2").value;

            // 입력된 값을 객체로 묶음
            const post = {writername, writerpw, email2,  title2, content2};
            // 로컬 스토리지에서 이전에 저장된 게시글 데이터를 불러와 변수에 저장
            let posts = [];
            const writedata = localStorage.getItem('post2');
            // 이전 데이터가 있으면 파싱하여 변수에 할당
            if(writedata !== null){
                posts = JSON.parse(writedata);
            }
            // 새로 입력된 게시글 데이터를 배열에 추가
            posts.push(post);
            // 로컬 스토리지에 새로운 데이터 저장
            localStorage.setItem('post2', JSON.stringify(posts));

            // 게시글 등록 완료 메시지 출력
            // alert("게시글이 성공적으로 등록되었습니다!");
            // 페이지 새로고침
            // location.reload();
            // 게시판 페이지로 이동
            location.href = "board.html";
        })
    </script>
</body>
</html>
