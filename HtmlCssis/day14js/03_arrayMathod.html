<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        배열관련메서드 유사배열에서는 사용제한이 되는 메서드도 있음
    </h1>
    
    <ul>
        <li>
            array.push(value) : 배열의 마지막에 value 값을 추가 배열의 길이를 리턴

        </li>
        <li>
            array.pop() :  배열의 마지막 요소를 제거
            배열의 마지막 요소를 리턴
        </li>
        <li>
            shift() : 배열의 첫 요소를 제거 후 값을 리턴
            pop과 같은 일 위치가 반대

        </li>
        <li>
            unshift(value) : 배열의 처 요소로 값을 추가  길이를 리턴
        </li>
        <li>
            join(value) : 배열 사이에 value를 추가하여 문자열로 리턴 
        </li>
        <li></li>
        <li></li>
    </ul>

    <script>
        const ourClass=[];
        ourClass[ourClass.length] = '홍길동';
        ourClass[ourClass.length] = '김철수';
        ourClass[ourClass.length] = '박기자';
        ourClass[ourClass.length] = '정하연';
    
        console.log(ourClass);
        ourClass.push('이순신');

        console.log(ourClass);
        console.log(ourClass.push('감감찬'));
        console.log(ourClass.pop());
        console.log(ourClass.shift()); //배열의 첫 요소를 제거 


        console.log(ourClass.unshift('감감찬')); //배열의 첫 요소를 삽입
        console.log(ourClass);
        let str = ourClass.join('/');
        console.log(str);
        //split () : 특정 값을 기준으로 배열로 나눔

        console.log(str.split('/'));
        


    </script>
</body>
</html>
