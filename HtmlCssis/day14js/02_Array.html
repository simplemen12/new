<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        자바스크립트에서 배열은 유동배열 : 크기나 데이터의 변경이 가능 
    </h1>
    <ul>
        <li>
            conest myArray =  [1,2,'a','b','c'];
        </li>
        <li>
            배열의 데이터 타입은 다르게 넣어도 가능
            같은 타입으로 채우는 것이 룰 
        </li>
        <li>
            myArray=[]; : 초기 값으로 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 => 0부터 시작 
        </li>
        <li>
            length => 배열의 총길이 
        </li>
        <li>
            
        </li>
    </ul>

    <script>
        const myArray= new Array('a',1,2); //가능하지만 잘 사용하지 않음
        const myArray2 = ['a',"b",`c`,1,2,3];
        console.log(myArray);
        console.log(myArray2);
        console.log(myArray2.length);
        //배열의 요소 출력
        console.log(myArray2[0]);
        console.log(myArray2[myArray2.length-1]); //배열의 마지막 번지출력

        //배열의 마지막 번지의 값을 추가 
        myArray2[myArray2.length] = 6;
        console.log(myArray2);
        myArray[9]='ab';
        //건너뛰면 빈공간이 생김

        console.log(myArray2[7]); //값이 없음

        //const로 선언한 배열은 배열안의 값은 변경하능하지만 배열자체를 변경할 수는 없음.
        
        //myArray2 = 1;
        //console.log(myArray2);


        //배열의 교체가 필요한 로직이라면 let으로 선언해야 함.
        for(let i=0; i<myArray.length; i++){
            console.log(myArray[i]);
        }
        console.log('----------------------');


        //for of 사용
        for(let a of myArray){
            console.log(a);
        }



        console.log('----------------------');

        //유사배열 : 혼합배열
        let associativeType = [1, true,'hong',undefined, {k:'value'}];


        for(let b of associativeType){
            console.log(b);
            
        }

        for(let i=0; i<associativeType.length; i++){
            if(i==4){
                console.log(associativeType[i].k);//value출력
            }else{
                console.log(associativeType[i]);
            }
        }



    </script>
</body>
</html>
