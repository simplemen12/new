<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        document 영역에서 사용되는 이벤트를 정의
    </h1>
    <ul>
        <li>
            마우스 이벤트 click focus input change mouseover mouseout scroll ... 
        </li>
        <li>
            키보드 이벤트 : keyDown keyPress keyUp 
        </li>
        <li>
            기타 이벤트 preventDefault(), target, submit
        </li>
        <li>
            addEventListener('eventName',callback function);
            이벤트에 리스너를 씌운다 메서드를 사용하여 구현하는 것을 권장 
        </li>
        <li>
            이벤트 중복 부여 가능
        </li>
        <li>

        </li>
        <li></li>
        <li></li>
    </ul>
    <div id="containner">
        <img src="../day07/back.jpg" alt="" id="pic">

    </div>

    <script>
        //이미지에 마우스를 올리면 그림을 변경
        //마우스가 이미지 영역을 벗어나면 기존 그림으로 변경 
    const pic = document.getElementById('pic');
    pic.addEventListenner('mouseover',()=>{
        pic.src="../day07/back2.jpg";
    });
    pic.addEventListenner('mouseout',()=>{
        pic.src="../day07/back2.jpg";
    });
    
    </script>
    
</body>
</html>
