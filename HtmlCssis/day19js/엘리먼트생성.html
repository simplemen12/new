<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="bt1">엘리먼트 만들기</button>
    <button type="button" id="bt2">생성된 버튼</button>
    <h1 id="생성된 버튼클릭"></h1>
    <div id="zone"></div>

    <script>
        document.getElementById('bt2').addEventListener('click',()=>{
            let newBtn = `<button type="button" id="newBtn">생성된 버튼</button>`
            document.getElementById('zone').innerHTML = newBtn;
            //이 위치에서는 newBtn이 인식

        });

        //newBtn 인식 불가능
        //동적으로 생성된 엘리먼트에 이벤트 부여
        //문서 전체에 리스너를 장착 엘리먼트 선택
        document.addEventListener('click',(e)=>{
            if(e.target.id == 'newBtn'){
                document.getElementById('zone').innerHTML += `<h3>생성된 버튼 클릭`;
            }
        })
    </script>
    
</body>
</html>
