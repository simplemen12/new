<head>

        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* 배경 흰색으로 설정 */
        }

        header {

        }

        .t {
            font-weight: 700;
            color: #333;
        }

        .t1 {
            color: #666;
        }

        .menu {
            
            justify-content: center;
          
            margin-top: 50px;
        }

        .box1{
            width: 400px;
            height: 500px;
            background-color: #fff; /* 배경 흰색으로 설정 */
            border-radius: 30px; /* 박스의 모서리를 둥글게 설정 */
            text-align: center;
            overflow: hidden; /* 내용이 넘치는 경우를 방지 */
            
        }
        .box2{
            width: 400px;

        .box3{

            text-align: center;
            overflow: hidden; /* 내용이 넘치는 경우를 방지 */
        }
        

        img {
            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            border-radius: 30px 30px 0 0; /* 이미지의 윗 부분만 둥글게 설정 */
        }

        .box {
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 전체 크기 지정 */
        }

        h3, p {
            margin: 10px 0;
        }
        .box1,.box2,.box3{

            margin-left: 425px;

        body{
