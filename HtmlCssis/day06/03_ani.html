<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0%{bottom: 0%;}
            12%{bottom: 10%;}
            25%{bottom: 0%;}
            50%{bottom: 0%;}
            75%{bottom: 10%;}
            100%{bottom: 0%;}
            
            
        }
        .box{
            width: 100px;
            height: 100px;
           
            position: absolute;
            bottom: 10%;
            bottom: 10px;
            animation: move ;
           animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="box">hihihi</div>
    
</body>
</html>
