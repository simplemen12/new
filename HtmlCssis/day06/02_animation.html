<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes scaleFont {
            0% {
                transform: translateX(150%);
                color: black;
            }
            50% {
                transform: translateX(0%);
                color: blue;
            }
            100% {
                transform: translateX(350%);
                color: black;
            }
        }
        .box {
            display: inline-block; /* span 태그는 inline 요소이므로 inline-block으로 변경 */
            width: 100px;
            height: 100px;
            font-size: 20px;
            animation-name: scaleFont;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }
    </style>
</head>
<body>
    <!-- span 요소는 닫는 태그를 잘 사용하고 class 이름도 올바르게 사용해야 합니다. -->
    <span class="box">box</span>
</body>
</html>
