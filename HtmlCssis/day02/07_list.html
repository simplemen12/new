<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        list를 나타내는 태그 3종류
        1.순서가 있는 리스트 ol
        2.순서가 없는 리스트 ul
        3.설명, 정의 리스트 dl / dt / dd

        ol태그의 속성
        type 순서를 정해주는 형태
        1.a A i I 
        start 시작값을 지정

        ul태그의 속성
        type 구분기호를 설정
        desc 기본 circle 동그라미 square 사각형

        리스트는 리스트로서 사용보다는 상하위 구조로 나뉠소 있는 형태에서 주로 사용
        메뉴바 서브메뉴 구성시 사용






     -->


     <ul>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
     </ul>

     <ol type="i">
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
     </ol>

     <dl>
        <dt>정의1</dt>
        <dd>설명 어쩌구</dd>
     </dl>


     <!-- list 중첩될 수 있다 -->
     <ul>
        <li>html</li>
        <ol>
            <li>html</li>
            <li>html2</li>
            <li>html3</li>
        </ol>
        <li>css</li>
        <ol>
            <li>css</li>
            <li>css2</li>
            <li>css3</li>
        </ol>




     </ul>


     
</body>
</html>
