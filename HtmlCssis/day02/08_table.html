<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        table 표를 나타내는 태그 표 전체 박스
        tr 행 한 행을 의미
        th/td 열 한 칸을 의미
        th 제목열 가운데 정렬 굵은 글씨
        td 일반열 왼쪽정렬 일반글씨

        3행 4열 테이블 생성
        tr *  td 3줄 4칸 12 

        border 테두리 두께
        bordercolor 테두리 색
        width 가로길이
        colspan / rowspan 셀 병합 
        thead / tbody/ tfoot
     -->

     <table>
         <tr width="100px"></tr>
         <tr aria-colspan="2"></tr>
         <tr></tr>
     </table>

     <table>
        <caption>제목</caption>
        <thead>



        </thead>
        <tbody></tbody>
        <tfoot></tfoot>


     </table>
    
</body>
</html>
