<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그
        다른 페이지로 이동하게 하는 태그
        쌍태그 태그안의 글자를(content) 클릭하면 이동하게 됨.
        href 속성
         이동할 url, 값이 없으면 형재 페이지에서 새로고침
         속성값이 http로 시작하면 url로 인석, 없으면 파일로 인식 
         tel: 전화번호로 연결. 모바일에서 주로 사용
         mailto: 이메일로 연결
        

        target 속성 _self _blank 가장 많이 사용
            _self 기본값, 현재 화면에서 링크를 새로연결
            _blank 새창에서 링크를 연결
            _parent 부모창에서 링크를 연결
            결제창 처럼 팝업창이 뜨고  자식창 팝업에 대한 값을 반영하여 부모창이 변경되는 경우 사용
            _top 최고 조상에서 링크를 연결 부모x 조상x _self 와 동일

        download 속성
         파일을 다운로드 할 경우 사용
         href에 파일이 있고, 속성이 download일 경우 해당 파일을 다운로드
     -->
     <a href="http://www.naver.com" target="_blank">naver.com</a><br>
     <a href="http://www.naver.com" target="_self">네이버</a>
     <!-- 파일로 인식 -->
     <a href="02_select.html" download>select 연습파일</a>
     <a href="/병아리/day01/03_input1.html">select 연습파일</a>
     <!-- 파일로 인식하였으나 파일이 없으면 에러발생 -->

     <a href="tel:+8201011111111">전화로 연결</a>

     <!-- 메일로 연결 -->
     <a href="mailto:wkqthf135@naver.com">메일로 문의하기</a>
    
    
</body>
</html>
