<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img 태그 
        src 그림경로
        alt 그림이 없을 때 나타나는 글자
        width 그림의 가로 길이
        height 그림의 세로 길이
        이미지 사이즈 숫자 pixel 단위초 표시 %로 표시도 가능


        이미지형식 
        html 문서에서 사용되는 이미지 포맷 jpg(jpeg) png 대표적
        jpg 손실 압축 포맷
        이미지의 해상도가 손상되어도 용량을 많이 줄일 수 있는 포맷
        가장많이 사용

        png 무손실 압축 포맷
        이미지의 해상도의 손실을 줄이고, 화질을 살릴 때 사용한다
        투명 배경 이미지를 사용할 때 사용
        용량은 크지만 화질이 뛰어남 
        이미지 파일들은 헤더영역에 imge/jpeg 등의 형식을 가지고 있기 때문에 파일의 확장자명과 관계없이 해더 정보로
        이미지 리소스

     -->
     <img src="../imge/강아지.jpg" alt="강아지 그림 " width="50" height="100">
    <!-- 화면을 기준으로 50% -->
     <img src="../imge/강아지.jpg" alt="강아지 그림 " width="50%" height="50%">
    
</body>
</html>
