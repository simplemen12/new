        태그를 분류하는 방법
        -block, inline, inline-block

        block 새라인에서 시작 태그 혼자 한 라인을 차지 가로세로 길이조절 가능 여백 지정 가능
        p h1-h6 form table div

        span b del ins i

        mdn web docs
        화면
