<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        input의 button과 같은 역할
        input value="버튼이름"
        <button>버튼이름</button>
        type="button" 일반버튼
        type="submot" 전송버튼
        type="reset" 취소버튼
        <form> 태그안의 button 태그의 기본값은 submit
     -->
    <button>일반버튼</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>

    <form action="">
        <input type="text" name="name" value="영이">

        <button>일반버튼</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>


    </form>


</body>
</html>
