<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄 입력에 관련된 객체
    </h1>

    <ul>
        <li>
            window.location / window 생략 가능
        </li>
        <li>
            location.href = ' url ' : 해당 url로 이동
        </li>
        <li>
            location.replace('url') : url로 이동 / history 객체에 저장하지 않음
        </li>
        <li>
            location.assign('url') : url로 이동 / histoy 객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
        <li></li>
        <li></li>
    </ul>

    <button type="button" id="movehref">href를 사용해서이ㅇ동</button>
    <a href="location.html"></a>

    <script>
        document.getElementById('movehref').onclick=()=>{
            location.href='http://www.naver.com';
        } 
        document.getElementById('movereplace').onclick=()=>{
            location.replace='http://www.google.com';
        } 

        document.getElementById('moveassign').onclick=()=>{
            location.assign='http://www.daum.com';
        } 
        document.getElementById('moveassign').onclick=()=>{
            location.reload();
        } 
        
        
        </script>
</body>
</html>
