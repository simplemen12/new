<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>컴퓨터가 숫자 0~9까지 중복되지 않는 정수 3개를 랜덤으로 출제 맞추는 게임</h1>
    <h3>
        <ul>
            <li>
                세자리의 숫자는 중복되면 안됨. (각 숫자는 자리수를 갖고 있음)   숫자 트루varidation으로 검증
            </li>
            <li>
                각 자리수와 입력한 숫자가 일치하면 1Strike(스트라이크)
            </li>
            <li>
                숫자만 포함되어 있으면 1Ball(볼)
            </li>
            <li>
                숫자가 전혀 없으면 OUT(아웃)
            </li>
            <li>
                3 스트라이크면 게임 종료
            </li>
            <li></li>
        </ul>
    </h3>
    <hr>
    <button type="button" id="btn1">게임시작</button>
    <h2 id="h2"></h2>

    숫자입력: <input type="text" id="num"><button type="button" id="btn2">게임확인</button>

    <script>

        document.getElementById('btn1').addEventListener('click',()=>{
            let arr=[];
		
		
        for(let i=0; i<3; i++){
            arr[i] = Math.floor(Math.random()*9);
        
        }
        console.log(arr);
    
            h2.innerHTML = `컴퓨터가 번호를 생성했습니다.`;
        });





        document.getElementById('btn2').addEventListener('click',()=>{
           let p = document.getElementById('num').value;
           console.log(p);

           let count = 0;
           for(let i=0; i<3; i++){
            if(p.includes(arr[i])){
           count++;
           // h2.innerHTML = `1st`;
           }

           if(count==3){
            h2.innerHTML = `3st player 승리`;
           }else if(count==2){
            h2.innerHTML = `2st player `;

           }else{
            h2.innerHTML = `1st player `;
           }
        }
        

        //dataTable.innerHTML = str;
        });


    </script>
</body>
</html>
