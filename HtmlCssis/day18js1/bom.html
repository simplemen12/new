<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    browser object  model 브라우저의 객체를 지칭하는 용어(window)
    bocument object model 문서의 객체를 지칭하는 용어 (body안에 입력)
    </h1>
    <ul>
        <a href="04_ajax.html"></a>
        <li id="ih">
            window.innerHeigth 툴바를 제외한 높이
        </li>
        <li id="iw">window.innerwidth 스크롤바를 포함한 너비 
        </li>
        <li>
            윈도우의 종류와 브라우저 화면 배율 등에 따라 달라짐 
        </li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        let ih = document.getElementById('ih');
        let iw = document.getElementById('iw');

        let inwidth = window.innerWidth;
        let inHeigth = window.innerHeight;
        iw.innerText += inwidth;
        ih.innerText += inHeigth;

    </script>
    
</body>
</html>
