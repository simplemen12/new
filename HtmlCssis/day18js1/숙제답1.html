<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wapper {
            width: 600px;
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <div id="wapper">
        <h2>여행 준비물 점검 목록</h2>
        <form action="">
            <input type="text" id="item" autofocus="true">
            <button type="button" id="add">추가</button>
        </form>
    </div>

    <div>
        <ul id="itemList">
            <li id="l1"></li>
            <li id="l2"></li>
            <li id="l3"></li>
            <li id="l4"></li>
            <li id="l5"></li>
        </ul>
    </div>

    <script>
        //추가하는 목록을 저장, 삭제한 목록을 제거 
        let itemList=[];
        
        
        //콜벡에서 함수호출은 괄호가 없다  함수 하나만 실행         
        document.getElementById('add').addEventListener('click', addList); 

        //아이템 추가 : 입력받은 아이템을 배열에 추가
        function addList(){
            let item = document.getElementById('item');
            console.log(item.value);
            if(item.value!==''){
                itemList.push(item.value);
                console.log(itemList);
                item.value=''; //추가 후 item 값을 비우기 
                item.focus(); // item에 focus 두기
                // 추가 한 화면에 뿌리기
                showlist();


            }else{
                alert('아이템 값이 없습니다');
            }

        }



        // 아이템을 화면에 뿌리기 : 배열에 있는 목록을 화면에 모두 뿌리기    
        function showlist(){
            let list = ''; // 뿌릴 텍스트 리스트 
            for(let i=0; i<itemList.length; i++){
                list +=`<li id="list${i}">${itemList[i]}<span class="close" id="${i}">x</span></li>`;

            }
            document.getElementById('itemList').innerHTML=list;

        }

        document.addEventListener('click',(e)=>{
            if(e.target.classList.contains('close')){
                //x버튼을 클릭했다
                console.log('1');
                let i= e.target.id;
                console.log(i);
                itemList.splice(i,1);
            }
            //삭제 후 리스트 뿌리기
            showlist();
        })


    </script>
    
</body>
</html>
